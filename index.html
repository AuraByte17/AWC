<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Treino de Wing Chun | Versão Profissional</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Teko:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Overlay for the mobile menu -->
    <div id="mobile-menu-overlay"></div>

    <!-- Main application layout -->
    <div class="app-layout">
        <!-- Responsive Sidebar -->
        <aside id="app-sidebar" class="app-sidebar">
            <div class="sidebar-header">
                <img src="https://placehold.co/100x100/e67e22/FFFFFF?text=WC" alt="Wing Chun Logo"
                    class="sidebar-logo">
                <h1 id="app-title" class="sidebar-title">Wing Chun App</h1>
                <button id="close-menu-btn" class="icon-button close" aria-label="Close menu">
                     <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <nav id="navigation-hub" class="sidebar-nav"></nav>
             <div id="theme-picker-container" class="theme-picker">
                <h4>Mudar Tema</h4>
                <div class="theme-options"></div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content">
            <header id="mobile-header" class="mobile-header">
                <button id="open-menu-btn" class="icon-button" aria-label="Open menu">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <h2 id="current-section-title" class="mobile-header-title">Perfil</h2>
            </header>

            <div id="user-status-display" style="display: none;">
                <img id="user-status-avatar" src="https://placehold.co/100x100/2c2c2c/ecf0f1?text=U" alt="User Avatar">
                <div class="user-info">
                    <span id="user-status-name">Praticante</span>
                    <span id="user-status-belt">Cinturão Branco</span>
                </div>
                <div class="progress-bar-wrapper">
                    <div id="user-progress-bar-text" class="progress-bar-text">0 / 2000 XP</div>
                    <div class="progress-bar-container">
                        <div id="user-progress-bar-fill" class="progress-bar-fill"></div>
                    </div>
                </div>
                <div class="progress-bar-wrapper">
                    <div id="stamina-bar-text" class="progress-bar-text">⚡ 100 / 100</div>
                    <div class="progress-bar-container">
                        <div id="stamina-bar-fill" class="progress-bar-fill"></div>
                    </div>
                </div>
            </div>

            <main id="main-content-area" class="main-content-area">
                <div class="main-content-wrapper">
                    <!-- All sections will be dynamically rendered here -->
                    <section id="seccao-perfil" class="seccao visivel"></section>
                    <section id="seccao-planos" class="seccao"></section>
                    <section id="seccao-cinturoes" class="seccao"></section>
                    <section id="seccao-skill" class="seccao"></section>
                    <section id="seccao-condicionamento" class="seccao"></section>
                    <section id="seccao-teoria" class="seccao"></section>
                    <section id="seccao-mestres" class="seccao"></section>
                    <section id="seccao-glossario" class="seccao"></section>
                    <section id="seccao-achievements" class="seccao"></section>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">×</span>
            <h3 id="modal-title"></h3>
            <div id="modal-video-container" class="modal-video-wrapper"></div>
        </div>
    </div>
    
    <div id="plan-execution-modal" class="modal">
        <div class="modal-content" style="max-width: 90vw; width: 600px; text-align: center;">
            <h3 id="plan-execution-title"></h3>
            <div id="plan-execution-timer-display" class="timer-display" style="font-size: 3rem; margin: 1rem 0;">20:00</div>
            <div class="progress-bar-container" style="height: 20px; margin-bottom: 1rem;">
                <div id="plan-execution-progress-bar" class="progress-bar-fill"></div>
            </div>
            <div id="plan-execution-phase-info"></div>
            <div id="plan-execution-current-exercise"></div>
            <button id="stop-plan-btn" class="action-button">Terminar Sessão</button>
        </div>
    </div>

    <div id="onboarding-modal" class="modal">
        <div class="onboarding-content">
            <h2 id="onboarding-title"></h2>
            <p id="onboarding-text"></p>
            <div class="onboarding-nav">
                <button id="onboarding-prev-btn" class="action-button">Anterior</button>
                <div id="onboarding-dots"></div>
                <button id="onboarding-next-btn" class="action-button">Próximo</button>
            </div>
        </div>
    </div>

    <!-- Notification element -->
    <div id="notification" class="hidden">
        <span id="notification-icon"></span>
        <span id="notification-text"></span>
    </div>
    
    <!-- Hidden file input for import -->
    <input type="file" id="import-file-input" style="display: none;" accept=".json,text/plain">

    <!-- Load the main application module -->
    <script type="module" src="app.js"></script>
</body>

</html>
